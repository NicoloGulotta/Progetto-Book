<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/209b0f50b4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bookx.Me</title>
</head>

<body>
  <!-- Nav-section -->
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">Bookx.Me</a>

      <ul class="nav">
        <li class="nav-item">
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="input-text" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" id="starReserch" type="submit"><i class="fa-solid fa-magnifying-glass"
                style="color: #000000;"></i></button>
          </form>
        </li>
      </ul>
  </nav>

  <!-- Carrello-section -->
  <div class="button-container">
    <button type="button" class="btn btn-outline-dark dropdown-toggle btn-carrello" data-bs-toggle="dropdown"
      aria-expanded="false">
      <i class="fas fa-shopping-cart" id="carrello" color: #000000;"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end" id="cart-dropdown">
      <!-- Qui andranno i titoli selezionati-->
    </ul>
  </div>



  <!-- Sezione card -->
  <div id="book-box" class="container">
    <div class="row m-1">
      <!-- Qui creo le card dinamicamente con js -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
